<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8l73l4YIAkRGZm8gLgig7B3Cz6-vznyU",
            authDomain: "cobloom-58ea3.firebaseapp.com",
            projectId: "cobloom-58ea3",
            storageBucket: "cobloom-58ea3.appspot.com",
            messagingSenderId: "139460798310",
            appId: "1:139460798310:web:d496ff61842eb28d8d4aa7"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

    </script>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>
            <button id="submit" type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log in here</a>.</p> <!-- ログインページへのリンク -->
        </form>
    </div>

    <script>
        const mail = document.getElementById("email");
        const pass = document.getElementById("password");
        const pass2 = document.getElementById("confirmPassword");
        const cre = document.getElementById("submit");

        cre.addEventListener("click", async function(event) {
    event.preventDefault(); // デフォルトのフォーム送信動作をキャンセルする

    let mailv = mail.value;
    let passv = pass.value;
    let pass2v = pass2.value;
    
    if (passv === pass2v) {
        try {
            const userCredential = await firebase.auth().createUserWithEmailAndPassword(mailv, passv);
            // サインアップが成功した場合の処理
            console.log("User signed up successfully!");
            // ページを移動する例: サインアップ後のページにリダイレクトする
            window.location.href = "signup-success.html";
        } catch (error) {
            // エラーが発生した場合の処理
            var errorCode = error.code;
            var errorMessage = error.message;
            console.error("Sign up error:", errorMessage);
        }
    } else {
        // パスワードが一致しない場合の処理
        console.error("Passwords do not match!");
    }
});

    </script>
</body>
</html>
