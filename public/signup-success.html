<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1 {
            color: #3DA2B0;
            margin-bottom: 20px;
        }

        p {
            color: #6d5347;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #FF883E;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #FF883E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up Successful!</h1>
        <p>You have successfully signed up. You can now login.</p>
        <a href="profile.html">Profile Registration</a>
    </div>
</body>
</html>
